<div id="contact-container">
  <div id="contact-title" class="bold">Contact</div>
  <div class="underline"></div>
  <div id="contact-intro">Have a question or want to work together?</div>
  <form id="contact-form" [formGroup]="emailForm" (ngSubmit)="sendEmail(emailForm)" class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
    <input id="contact-name" formControlName="name" type="text" name="name" placeholder="Name">
    <div *ngFor="let validation of emailFormErrorMessages.name">
      <div class="error-message" *ngIf="(name.dirty || name.touched || hasSubmitted) && name.hasError(validation.type)">{{validation.message}}</div>
    </div>
    <input id="contact-email" formControlName="email" type="text" name="email" placeholder="Email Address">
    <div *ngFor="let validation of emailFormErrorMessages.email">
      <div class="error-message" *ngIf="(email.dirty || email.touched || hasSubmitted) && email.hasError(validation.type)">{{validation.message}}</div>
    </div>
    <textarea id="contact-message" formControlName="message" type="text" name="message" placeholder="Message" rows="5"></textarea>
    <div *ngFor="let validation of emailFormErrorMessages.message">
      <div class="error-message" *ngIf="(message.dirty || message.touched || emailForm.submitted) && message.hasError(validation.type)">{{validation.message}}</div>
    </div>
    <div id="submit-container">
      <input id="contact-submit" type="submit" value="Submit">
    </div>
  </form>
</div>
