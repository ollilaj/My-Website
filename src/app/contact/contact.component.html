<div id="contact-container">
  <div id="contact-title">Contact</div>
  <div id="contact-intro">Have a question or want to work together?</div>
  <form id="contact-form" class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
    <input id="contact-name" type="text" placeholder="Name">
    <input id="contact-email" type="text" placeholder="Your Email">
    <textarea id="contact-message" type="text" placeholder="Message" rows="5"></textarea>
    <input id="contact-submit" type="submit" value="Submit">
  </form>
</div>
